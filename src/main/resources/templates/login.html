<!DOCTYPE html >
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="/css/login.css"/>
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.css"/>
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
	<script src="/js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
	<title></title>
</head>
<body>
<div class="container">
	<form action="/login" method="post">
		<ul>
			<li><h2>用户登录</h2></li>
			<li><i class="fa fa-user-o" aria-hidden="true"></i><label for="username"></label><input value="root"
																									type="text" required
																									placeholder="用户名"
																									name="username"
																									id="username"/></li>
			<li><i class="fa fa-unlock-alt" aria-hidden="true"></i><label for="password"></label><input value="123"
																										type="password"
																										required
																										placeholder="密码"
																										name="password"
																										id="password"/>
			</li>
			<li class="tip" th:text="${#request.getParameter('error')}"></li>
			<li><input type="submit" value="登录"/></li>
		</ul>
	</form>
	<div class="copyright">&copy; 管理员登录</div>

	<link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
	<script src="/layui/layui.js" type="text/javascript"></script>


</div>
</body>
</html>
